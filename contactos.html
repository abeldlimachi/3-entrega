<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto</title>
    <meta name="description" content="Este es el sitio web donde encontrarás información sobre los diferentes productos que ofrece la panadería">
    <meta name="keywords" content="panes argentinos, panaderia, argentina, comida">
</head>
<body>
    <div class="contacto">
            <header>
                <nav class="nav">
                    <a href="#" class="enlace">
                        <img src="./img/favicon.ico" alt="" class="logo">
                    </a>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                        <div class="menu">
                            <ul>
                                <li> <a href="./index.html">Inicio</a></li>
                                <li> <a href="./nosotros.html">Nosotros</a></li>
                                <li><a href="./productos.html">Productos</a></li>
                                <li><a href="./servicios a empresas.html">Servicios a Empresas</a></li>
                                <li><a href="./contactos.html">Contacto</a></li> 
                            </ul>
                        </div>
                </nav>
            </header>
        
        <main class="df-formulario">
                <h1 class="title.form">Formulario</h1>
                
                    <br action="#">
                    <form class="formulario">
                        <fieldset><br>
                            <label for="name">
                                <input type="name" placeholder="Nombre"></label><br>
                            <label for="apellido">
                                    <input type="apellido" placeholder="Apellido">
                            </label>    
                            <label for="email" class="email">
                                <input type="email" placeholder="Email">
                            </label><br>
                            <label for="asunto" id="asunto">
                                <textarea placeholder="Observaciones"></textarea>
                            </label> <br>
                                <input type="submit" value="Enviar" id="boton">
                                
                        </fieldset>
                    </form>
                
        </main>
    </div>
<footer class ="df-footer bg-footer-contactos" id="pepe">
        <h3>Seguinos en nuestras redes sociales</h3>
        <div class="redes-contacto">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
<script src="https://kit.fontawesome.com/9268007cce.js" crossorigin="anonymous"></script>
